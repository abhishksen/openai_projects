<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>Imagine Photo Frame</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>AI PhotoFramed</h1>
    <div id="output-img" class="frame">
      <h2>Describe your imagination and see the magic happen!</h2>
    </div>
    <textarea
      placeholder="A woman with long brown hair..."
      id="instruction"
    ></textarea>
    <button id="submit-btn">Generate</button>
    <script type="module" src="index.js"></script>
  </body>
</html>
